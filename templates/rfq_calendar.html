
{% extends "layouts/layout1.html" %}

{% block title %}Calendar View{% endblock %}


{% block content %}

    <ul id="bidrecords">
    {%  for item in bidrecords %}
        <li id="bidrecord-{{ item.id }}">
            <h3>{{ item.name }}</h3>
            <p>{{ item.email }}</p>
            <p><a href="{{ url_for('rfq_details', id=item.id) }}">View Details</a></p>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
