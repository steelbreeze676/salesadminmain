
{% extends "layouts/layout1.html" %}

{% block title %}Contractor List{% endblock %}


{% block content %}

    <div class="container">
        <h2>Contractor List</h2>
        <p><a href="{{ url_for('contractor_form') }}">+ Add Contractor</a></p>
        <ul id="contractors">
        {%  for item in contractors %}
            <li id="contractor-{{ item.id }}">
                <h3>{{ item.name }}</h3>
                <p>{{ item.email }}</p>
                <p><a href="/contractor/{{ item.id }}">Edit Contractor</a></p>
            </li>
        {% endfor %}
        </ul>
    </div>

{% endblock %}
